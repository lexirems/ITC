<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Helvetica:400,700">
    <style>
        body {
            font-family: "Helvetica", sans-serif;
            margin: 20px;
        }
        .custom-header {
            background-color: #cc99ff;
            padding: 128px 16px;
            text-align: center;
            color: black;
        }
        .custom-footer {
            background-color: #000000;
            padding: 64px;
            text-align: center;
            color: white;
        }
        .converter {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            margin-top: 5px;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
        .w3-bar {
            background-color: #cc99ff; 
        }
    </style>
</head>
<body>

<div class="w3-top">
    <div class="w3-bar w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="index.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Home</a>
        <a href="assignment1.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Assignment 1</a>
        <a href="assignment2.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Assignment 2</a>
        <a href="assignment3.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Assignment 3</a>
        <a href="assignment4.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Assignment 4</a>
    </div>

    <div id="navDemo" class="w3-bar-block w3-white w3-hide">
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large">Home</a>
    <a href="assignment1.html" class="w3-bar-item w3-button w3-padding-large">Assignment 1</a>
    <a href="assignment2.html" class="w3-bar-item w3-button w3-padding-large">Assignment 2</a>
    <a href="assignment3.html" class="w3-bar-item w3-button w3-padding-large">Assignment 3</a>
    <a href="assignment.html" class="w3-bar-item w3-button w3-padding-large">Assignment 4</a>
  </div>
</div>

<header class="custom-header">
    <h1 class="w3-margin 5" style="font-weight: bold; font-size: 70px;">Unit Converter</h1>
</header>

<div class="w3-row-padding w3-padding-64">
    <div class="w3-content">
        <div class="converter">
            <h2 style="font-size: 40px;">Celsius to Fahrenheit</h2>
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter Celsius">
            <button onclick="convertCtoF()">Convert to Fahrenheit</button>
            <p id="resultCtoF"></p>
        </div>

        <div class="converter">
            <h2 style="font-size: 40px;">Fahrenheit to Celsius</h2>
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
            <button onclick="convertFtoC()">Convert to Celsius</button>
            <p id="resultFtoC"></p>
        </div>

        <div class="converter">
            <h2 style="font-size: 40px;">Meters to Feet</h2>
            <label for="meters">Meters:</label>
            <input type="number" id="meters" placeholder="Enter Meters">
            <button onclick="convertMtoFt()">Convert to Feet</button>
            <p id="resultMtoFt"></p>
        </div>

        <div class="converter">
            <h2 style="font-size: 40px;">Feet to Meters</h2>
            <label for="feet">Feet:</label>
            <input type="number" id="feet" placeholder="Enter Feet">
            <button onclick="convertFtToM()">Convert to Meters</button>
            <p id="resultFtToM"></p>
        </div>
    </div>
</div>

<div class="custom-footer">
    <h1 class="w3-margin custom-footer">The best preparation for tomorrow is doing your best today.<br>H. Jackson Brown, Jr.</h1>
</div>

<script>
    function convertCtoF() {
        const celsius = parseFloat(document.getElementById('celsius').value);
        if (!isNaN(celsius)) {
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('resultCtoF').innerText = `${celsius} 째C = ${fahrenheit.toFixed(2)} 째F`;
        } else {
            document.getElementById('resultCtoF').innerText = 'Please enter a valid number.';
        }
    }

    function convertFtoC() {
        const fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
        if (!isNaN(fahrenheit)) {
            const celsius = (fahrenheit - 32) * 5/9;
            document.getElementById('resultFtoC').innerText = `${fahrenheit} 째F = ${celsius.toFixed(2)} 째C`;
        } else {
            document.getElementById('resultFtoC').innerText = 'Please enter a valid number.';
        }
    }

    function convertMtoFt() {
        const meters = parseFloat(document.getElementById('meters').value);
        if (!isNaN(meters)) {
            const feet = meters * 3.28084;
            document.getElementById('resultMtoFt').innerText = `${meters} m = ${feet.toFixed(2)} ft`;
        } else {
            document.getElementById('resultMtoFt').innerText = 'Please enter a valid number.';
        }
    }

    function convertFtToM() {
        const feet = parseFloat(document.getElementById('feet').value);
        if (!isNaN(feet)) {
            const meters = feet / 3.28084;
            document.getElementById('resultFtToM').innerText = `${feet} ft = ${meters.toFixed(2)} m`;
        } else {
            document.getElementById('resultFtToM').innerText = 'Please enter a valid number.';
        }
    }

    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
      } else { 
          x.className = x.className.replace(" w3-show", "");
      }
    }
</script>

</body>
</html>
