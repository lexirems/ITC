<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Payroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="webstyle.css">
</head>
<body>

<header class="custom-header">
    <h1 class="w3-margin h1-colored" style="font-weight: bold; font-size: 70px;">Simple Payroll</h1>
</header>

<div class="w3-row-padding w3-padding-64">
    <div class="w3-content">

        <h1>Payroll Management System</h1>

        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" placeholder="Enter employee name">

        <label for="daysWorked">Days Worked:</label>
        <input type="number" id="daysWorked" placeholder="Enter days worked" min="0">

        <label for="dailyRate">Daily Rate:</label>
        <input type="number" id="dailyRate" placeholder="Enter daily rate" min="0">

        <label for="deductionAmount">Deduction Amount:</label>
        <input type="number" id="deductionAmount" placeholder="Enter deduction amount" min="0">

        <button onclick="addEmployee()">Add Employee</button>
        <button onclick="deleteEmployee()">Delete Employee</button>
    </div>
</div>

<table id="payrollTable">
    <thead>
        <tr>
            <th>No.</th>
            <th>Employee Name</th>
            <th>Days Worked</th>
            <th>Daily Rate</th>
            <th>Gross Pay</th>
            <th>Deduction Amount</th>
            <th>Net Pay</th>
        </tr>
    </thead>
    <tbody id="payrollBody">
        <!-- Payroll data will be inserted here -->
    </tbody>
</table>

<div class="custom-footer">
    <h1 class="w3-margin custom-footer">No matter what people tell you, words and ideas can change the world.<br>Robin Williams</h1>
</div>

<script>
    let payrollList = [];

    function addEmployee() {
        const name = document.getElementById('employeeName').value;
        const daysWorked = parseInt(document.getElementById('daysWorked').value);
        const dailyRate = parseFloat(document.getElementById('dailyRate').value);
        const deductionAmount = parseFloat(document.getElementById('deductionAmount').value);

        if (name === '' || isNaN(daysWorked) || isNaN(dailyRate) || isNaN(deductionAmount)) {
            alert('Please fill in all fields correctly.');
            return;
        }

        const grossPay = daysWorked * dailyRate;
        const netPay = grossPay - deductionAmount;

        payrollList.push({
            name,
            daysWorked,
            dailyRate,
            grossPay,
            deductionAmount,
            netPay
        });

        updatePayrollTable();
        clearInputs();
    }

    function deleteEmployee() {
        const lineNumber = parseInt(prompt('Enter the line number of the employee to delete:'));
        
        if (isNaN(lineNumber) || lineNumber <= 0 || lineNumber > payrollList.length) {
            alert('Invalid line number.');
            return;
        }

        payrollList.splice(lineNumber - 1, 1); // Remove the employee from the list
        updatePayrollTable();
    }

    function updatePayrollTable() {
        const tbody = document.getElementById('payrollBody');
        tbody.innerHTML = ''; // Clear existing rows

        payrollList.forEach((employee, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${employee.name}</td>
                <td>${employee.daysWorked}</td>
                <td>${employee.dailyRate.toFixed(2)}</td>
                <td>${employee.grossPay.toFixed(2)}</td>
                <td>${employee.deductionAmount.toFixed(2)}</td>
                <td>${employee.netPay.toFixed(2)}</td>
            `;
            tbody.appendChild(row);
        });
    }

    function clearInputs() {
        document.getElementById('employeeName').value = '';
        document.getElementById('daysWorked').value = '';
        document.getElementById('dailyRate').value = '';
        document.getElementById('deductionAmount').value = '';
    }
</script>

</body>
</html>
