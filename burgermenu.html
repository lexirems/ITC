<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="webstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* General Styles */
        body, h1, h2, h3, h4, h5 {
            font-family: "Raleway", sans-serif; 
        }

        body {
            background-color: #ffffe6; /* Set background color here */
        }

        /* Navigation Bar */
        .topnav {
            overflow: hidden;
            background-color: #333;
            position: relative;
        }

        .topnav #myLinks {
            display: none; /* Hidden by default */
            flex-direction: column; /* Stack links vertically */
            position: absolute; /* Position it absolutely */
            top: 50px; /* Position below navbar */
            left: 0; /* Align to the left */
            width: 100%; /* Full width */
            background-color: #333; /* Background color */
        }

        .topnav a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            display: block;
        }

        .topnav a.icon {
            background: black;
            display: block;
            position: absolute;
            right: 0;
            top: 0;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .active {
            background-color: #04AA6D;
            color: white;
        }

        /* Media query for tablet and mobile screens */
        @media (min-width: 768px) {
            .topnav #myLinks {
                display: flex; /* Show links in larger screens */
                position: static; /* Reset position */
                flex-direction: row; /* Align links horizontally */
                width: auto; /* Auto width */
                background-color: transparent; /* Transparent background */
            }
            .topnav a.icon {
                display: none; /* Hide hamburger icon in larger screens */
            }
        }
    </style>
</head>
<body>

<!-- Top Navigation Menu -->
<div class="topnav">
    <a href="#home" class="active">Logo</a>
    <div id="myLinks">
        <a href="index.html">Home</a>
        <a href="#assignment1.html">Assignment 1</a>
        <a href="#assignment2.html">Assignment 2</a>
        <a href="#assignment3.html">Assignment 3</a>
        <a href="#assignment4.html">Assignment 4</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<script>
function myFunction() {
    var x = document.getElementById("myLinks");
    if (x.style.display === "block") {
        x.style.display = "none";
    } else {
        x.style.display = "block";
    }
}
</script>

</body>
</html>
