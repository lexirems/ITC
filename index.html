<!DOCTYPE html>
<html>
<body>
  
   <h1>JavaScript Arrays</h1>
   <h2>pop, push, shift, unshift</h2>
   <br>
   <button onclick="pop()">pop</button>
   <input type="string" id="fruit">
   <button onclick="push()">push</button>
   <br>
   <button onclick="shift()">shift</button>
   <input type="string" id="fruit1">
   <button onclick="unshift()">unshift</button>
   <p id="demo"></p>

<br>
<label>Indicate Position</label>
<input type="number" id="pos">
<button onclick="splice2()">Splice Mangosteen,Grapes</button>

<br>
<label>Position:</label>
<input type="number" id="pos2">
<label>Elements:</label>
<input type="number" id="el">
<button onclick="splice3()">Delete Using Splice</button>

<script>
   function splice2(){  // delete elements

       let p = document.getElementById("pos").value * 1;
        fruits.splice(p,0,"Mangosteen","Grapes");
        document.getElementById("demo").innerHTML=fruits;
   }
  
   function splice3(){  // inserts elements
       let p = document.getElementById("pos2").value * 1;
       let el = document.getElementById("el").value * 1;
        fruits.splice(p,el);
        document.getElementById("demo").innerHTML=fruits;
   }

   function pop(){
        fruits.pop();
        document.getElementById("demo").innerHTML=fruits;
   }

   function push(){
        let f = document.getElementById("fruit").value;
        fruits.push(f);
        document.getElementById("demo").innerHTML=fruits;
   }
  
   function shift(){
        fruits.shift();
        document.getElementById("demo").innerHTML=fruits;
   }

   function unshift(){
        let f = document.getElementById("fruit1").value;
        fruits.unshift(f);
        document.getElementById("demo").innerHTML=fruits;
   }

   var fruits = ["Banana", "Orange", "Apple", "Mango"];
   document.getElementById("demo").innerHTML=fruits;

</script>
</body>
</html>
